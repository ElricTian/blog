<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <style>
        body{
            background-image: url("/static/images/bg.jpg")
        }
    </style>

</head>
<body>

    <div class="loginMain">
        <div class="tabwrap">
            <form method="post">
                {% csrf_token %}
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="title">用户名：</td>
                        <td><input name="username" type="text" class="form-control txt"/></td>
                    </tr>
                    <tr>
                        <td class="title">密 码：</td>
                        <td><input name='password' type="password" class="form-control txt"/></td>
                    </tr>
                    <tr>
                        <td class="title">验证码：</td>
                        <td><input name='check_code' type="text" class="form-control txt txt2"/><span class="yzm"><img
                                src="/pin_img/"/></span></td>
                    </tr>
                    <tr class="errortd">
                        <td>&nbsp;</td>
                        <td><i class="ico-error"></i><span class="errorword">{{ message }}</span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button><input type="button" class="loginbtn" value="登录"/></button>
                            <input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="forgetpsw"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
