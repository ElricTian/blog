<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成语接龙</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/page.css">

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/modernizr.js"></script>
    <script type="text/javascript" src="/static/js/jquery.selectui.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/js/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/js/webuploader/demo.css">

    <script>
        $(function ($) {
            $("select").selectui({
                // 是否自动计算宽度
                autoWidth: true,
                // 是否启用定时器刷新文本和宽度
                interval: true
            });
        });
    </script>


</head>

<body style="background: rgb(246, 245, 250);">
<!--content S-->
<div class="super-content">

    <div class="superCtab">
        <div class="publishArt">
            <h4>发布文章</h4>
            <div class="pubMain">
                <a href="javascript:history.go(-1)" class="backlistBtn"><i class="ico-back"></i>返回列表</a>
                <form action="#" method="post">
                    {% csrf_token %}
                    <h5 class="pubtitle">请选择技术分区</h5>
                    <div class="pubselect">

							<span class="select_ui">
                                <span class="select_text_ui"
                                      style="min-width: 6em;">请选择技术分区</span><b
                                    class="select_arrow"></b>
                                <select name="table">
								<option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="web">前端</option>
                                <option value="db">数据库</option>
                                <option value="game">游戏开发</option>
                                <option value="mobile">移动开发</option>

							</select></span>

                    </div>
                    <h5 class="pubtitle">原作者</h5>
                    <div class="pub-txt-bar">
                        <input name='author' type="text" class="shuruTxt">
                    </div>

                    <h5 class="pubtitle">文章标题</h5>
                    <div class="pub-txt-bar">
                        <input name='title' type="text" class="shuruTxt">
                    </div>

                    <h5 class="pubtitle">文章链接</h5>
                    <div class="pub-txt-bar">
                        <input name='url' type="text" class="shuruTxt">
                    </div>



                    <div class="pub-btn">
                        <button><input type="button" id="" value="发布" class="saveBtn"></button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!--main-->

</div>


<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = '/webuploader';
</script>
<

</body>
</html>
